<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Simulation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>


    <main>
        <div class="card">
            <img src="/pingPongImage.png" class="card-img-top img-fluid" alt="...">
            <div class="card-body">

                <h2 class="card-title h5">Ping Pond Score Keeper </h2>
                <hr>
                <h3> 0 to 0</h3>
                <p class="card-text"> Use the buttons below to keep score</p>
                <p class="fw-bold">
                    <label for="pet-select">Playing To: </label>

                    <select name="gameLevels" id="gameLevels" class="border rounded-3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </p>

                <a href="#" class="btn btn-primary"> +1 Player One</a>
                <a href="#" class="btn btn-success"> +1 Player Two</a>
                <a href="#" class="btn btn-danger">Reset</a>
            </div>
        </div>


    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
