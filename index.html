<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ping Pong Simulation </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

</head>

<body>


    <main>
        <div class="card">
            <img src="/pingPongImage.png" class="card-img-top img-fluid" alt="...">
            <div class="card-body">

                <h2 class="card-title h5">Ping Pond Score Keeper </h2>
                <hr>
                <h3> <span class="p1Score"> 0 </span>  to <span class="p2Score"> 0 </span> </h3>
                <p class="card-text"> Use the buttons below to keep score</p>
                <p class="fw-bold">
                    <label for="pet-select">Playing To: </label>

                    <select name="gameLevels" id="gameLevels" class="border rounded-3">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7" selected>7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     
                    </select>
                </p>

                <button href="#" class="btn btn-primary p1Button"> +1 Player One</button>
                <button href="#" class="btn btn-success p2Button"> +1 Player Two</button>
                <button href="#" class="btn btn-danger resetButton">Reset</button>
            </div>
        </div>


    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
</body>

</html>
